
<div (click)="EnvoyerItemVersList(cv)">
  <img
    [ngStyle]="{
      heigth: size + 'px',
      width: size + 'px'
    }"
    [ngClass]="{
      'rounded-circle': isRounded
    }"
    src="assets/images/{{ cv.path | defaultImage }}"
    alt="{{ cv.name }}"
  />

  {{cv.name}} {{cv.firstname}}

</div>
